services:
  # Database 
  postgres:
    image: postgres:15-alpine
    container_name: uth_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - ./database/init-script:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - uth-net

  identity-service:
    build:
      context: .
      dockerfile: ./apps/identity-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=admin
      - DB_PASSWORD=admin123
      - DB_DATABASE=db_identity
    depends_on:
      - postgres 
    networks:
      - uth-net

  conference-service:
    build:
      context: .
      dockerfile: ./apps/conference-service/dockerfile
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=admin
      - DB_PASSWORD=admin123
      - DB_DATABASE=db_conference
      - IDENTITY_SERVICE_URL=http://identity-service:3001/api
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
    depends_on:
      - postgres
      - identity-service
    networks:
      - uth-net

  review-service:
    build:
      context: .
      dockerfile: ./apps/review-service/Dockerfile
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=admin
      - DB_PASSWORD=admin123
      - DB_DATABASE=db_review
      - CONFERENCE_SERVICE_URL=http://conference-service:3002/api
      - SUBMISSION_SERVICE_URL=http://submission-service:3003/api
    depends_on:
      - postgres
      - conference-service
      - submission-service
    networks:
      - uth-net

  submission-service:
    build:
      context: .
      dockerfile: ./apps/submission-service/Dockerfile
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=admin
      - DB_PASSWORD=admin123
      - DB_DATABASE=db_submission
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - CONFERENCE_SERVICE_URL=http://conference-service:3002/api
      - REVIEW_SERVICE_URL=http://review-service:3004/api
      - IDENTITY_SERVICE_URL=http://identity-service:3001/api
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
    depends_on:
      - postgres
      - conference-service
      - identity-service
    networks:
      - uth-net

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DOCKER_ENV=true
      - IDENTITY_SERVICE_URL=http://identity-service:3001
      - CONFERENCE_SERVICE_URL=http://conference-service:3002
      - SUBMISSION_SERVICE_URL=http://submission-service:3003
      - REVIEW_SERVICE_URL=http://review-service:3004
    depends_on:
      - identity-service
      - conference-service
      - submission-service
      - review-service
    networks:
      - uth-net

networks:
  uth-net:
    driver: bridge

volumes:
  postgres_data: